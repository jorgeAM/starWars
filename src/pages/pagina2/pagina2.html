<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{personaje.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-row>
    <ion-col col-12>
      <img [src]="personaje.img" class="center">
    </ion-col>
  </ion-row>
  <h1>{{personaje.nombre}}</h1>
  <p>{{personaje.titulo}}</p>
  <button ion-button  color="dark" block navPop>Regresar</button>
</ion-content>
